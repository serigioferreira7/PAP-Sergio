<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Produto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2e3b55;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #1a2336;
      padding: 20px 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    p {
      text-align: center;
      margin-bottom: 20px;
      font-size: 14px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: none;
      border-radius: 4px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      text-align: center;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 15px;
    }

    .btn:hover {
      background-color: #218838;
    }

    .nav-buttons {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
    }

    .nav-buttons a {
      display: inline-block;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      background-color: #4e73df;
      color: white;
      border-radius: 4px;
      font-size: 14px;
    }

    .nav-buttons a:hover {
      background-color: #3752a6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Editar Produto</h1>
    <p>Preencha as informações abaixo para editar o seu produto.</p>

    <form>
      <label for="product-name">Nome do Produto</label>
      <input type="text" id="product-name" placeholder="Digite o nome do produto">

      <label for="price">Preço</label>
      <input type="number" id="price" placeholder="Digite o preço">

      <label for="description">Descrição</label>
      <input type="text" id="description" placeholder="Digite uma descrição">

      <button type="submit" class="btn">Editar Produto</button>
    </form>

    <div class="nav-buttons">
      <a href="/index.html">Página Inicial</a>
      <a href="/products.html">Produtos</a>
      <a href="/order.html">Realize a sua encomenda</a>
    </div>
  </div>
</body>
</html>
