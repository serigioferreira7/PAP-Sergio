<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestão de Pedidos</title>
  <style>
    /* Estilo Geral */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #1e1e2f; /* Fundo mais escuro */
      color: #e5e5e5; /* Texto claro */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: linear-gradient(145deg, #2a2a40, #242436);
      border-radius: 12px;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
      max-width: 900px;
      width: 90%;
      padding: 30px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 30px;
      text-align: center;
      color: #6f9dfd;
      margin-bottom: 20px;
    }

    /* Navegação */
    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .nav-buttons a {
      text-decoration: none;
      padding: 12px 20px;
      background-color: #3b3b5c;
      color: #ffffff;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .nav-buttons a:hover {
      background-color: #6f9dfd;
      color: #000;
      transform: scale(1.05);
    }

    /* Tabela */
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #2a2a40;
      border-radius: 8px;
      overflow: hidden;
      margin-top: 20px;
    }

    th, td {
      text-align: center;
      padding: 14px 20px;
      border-bottom: 1px solid #3b3b5c;
    }

    th {
      background-color: #3b3b5c;
      color: #ffffff;
      font-size: 16px;
    }

    td {
      font-size: 14px;
      color: #b3b3cc;
    }

    tr:hover {
      background-color: #3f3f5e;
      transition: background-color 0.2s ease-in-out;
    }

    /* Botão e Rodapé */
    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      color: #777;
    }

    button {
      padding: 10px 15px;
      background-color: #6f9dfd;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
    }

    button:hover {
      background-color: #4a78d6;
      transform: translateY(-3px);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Gestão de Pedidos</h1>
    </header>
    <nav class="nav-buttons">
      <a href="/index.html">Início</a>
      <a href="/products.html">Produtos</a>
      <a href="/view-orders.html" class="active">Pedidos</a>
      <a href="/add-product.html">Adicionar Produto</a>
    </nav>
    <main>
      <section>
        <h2 style="text-align: center; color: #e5e5e5; margin-bottom: 10px;">Lista de Pedidos</h2>
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Cliente</th>
              <th>Produto</th>
              <th>Quantidade</th>
              <th>Data</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="orders-table">
            <!-- Conteúdo será preenchido dinamicamente -->
          </tbody>
        </table>
        <button onclick="fetchOrders()">Atualizar Lista</button>
      </section>
    </main>
    <footer>
      © 2024 Gestão de Pedidos - Todos os direitos reservados.
    </footer>
  </div>
  <script>
    async function fetchOrders() {
      try {
        const response = await fetch('/api/orders');
        if (response.ok) {
          const orders = await response.json();
          const tableBody = document.getElementById('orders-table');
          tableBody.innerHTML = '';
          orders.forEach(order => {
            const row = `<tr>
              <td>${order.id}</td>
              <td>${order.customerName}</td>
              <td>${order.productName}</td>
              <td>${order.quantity}</td>
              <td>${new Date(order.createdAt).toLocaleString()}</td>
              <td>${order.status}</td>
            </tr>`;
            tableBody.innerHTML += row;
          });
        } else {
          console.error('Erro ao buscar pedidos:', await response.text());
        }
      } catch (err) {
        console.error('Erro ao buscar pedidos:', err);
      }
    }
    // Chama a função ao carregar a página
    window.onload = fetchOrders;
  </script>
</body>
</html>
