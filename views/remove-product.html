<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remover Produto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2e3b55;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #1a2336;
      padding: 20px 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      margin-bottom: 20px;
      border-collapse: collapse;
    }

    table, th, td {
      border: 1px solid #444;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #4e73df;
      color: white;
    }

    button {
      padding: 8px 12px;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #bd2130;
    }

    .nav-buttons {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
    }

    .nav-buttons a {
      display: inline-block;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      background-color: #4e73df;
      color: white;
      border-radius: 4px;
      font-size: 14px;
    }

    .nav-buttons a:hover {
      background-color: #3752a6;
    }
  </style>
  <script>
    async function removeProduct(productId) {
      try {
        const response = await fetch(`/remove-product/${productId}`, { method: 'DELETE' });
        const result = await response.json();

        if (result.success) {
          alert('Produto removido com sucesso!');
          location.reload(); // Recarrega a página para atualizar a lista de produtos
        } else {
          alert('Erro ao remover o produto: ' + result.message);
        }
      } catch (error) {
        console.error('Erro:', error);
        alert('Ocorreu um erro ao tentar remover o produto.');
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Remover Produto</h1>
    <p>Selecione um produto da lista abaixo para removê-lo.</p>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody id="product-list">
        <!-- Os produtos serão preenchidos aqui pelo servidor -->
      </tbody>
    </table>

    <div class="nav-buttons">
      <a href="/index.html">Página Inicial</a>
      <a href="/products.html">Produtos</a>
      <a href="/order.html">Realize a sua encomenda</a>
    </div>
  </div>

  <script>
    // Preenche a tabela com os produtos
    async function fetchProducts() {
      try {
        const response = await fetch('/products');
        const products = await response.json();

        const productTable = document.getElementById('product-list');
        productTable.innerHTML = ''; // Limpa a tabela antes de preenchê-la

        products.forEach(product => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${product.id}</td>
            <td>${product.name}</td>
            <td><button onclick="removeProduct(${product.id})">Remover</button></td>
          `;
          productTable.appendChild(row);
        });
      } catch (error) {
        console.error('Erro ao buscar produtos:', error);
      }
    }

    // Busca os produtos ao carregar a página
    fetchProducts();
  </script>
</body>
</html>
