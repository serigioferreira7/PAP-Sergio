<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Order - Registo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #007bff, #5636d3, #8a52ff);
            background-size: 400% 400%;
            animation: backgroundAnimation 8s ease infinite;
        }

        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            width: 400px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        .card-header {
            background: linear-gradient(90deg, #007bff, #5636d3, #8a52ff);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .card-body {
            padding: 30px;
        }

        .btn-primary {
            background: linear-gradient(90deg, #007bff, #5636d3, #8a52ff);
            border: none;
            transition: all 0.4s ease-in-out;
        }

        .btn-primary:hover {
            transform: translateY(-3px) scale(1.1);
            background-position: 100% 0;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0) scale(1);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .login-link {
            text-align: right;
            margin-top: 10px;
        }

        .login-link a {
            color: #5636d3;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>Registe-se no Quick Order</h2>
            </div>
            <div class="card-body">
                <form id="registerForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="name" placeholder="Insira o seu nome" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Endereço de e-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="Insira o seu e-mail" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Palavra-passe</label>
                        <input type="password" class="form-control" id="password" placeholder="Insira a sua palavra-passe" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Criar Conta</button>
                    </div>
                    <div class="login-link">
                        Já tem uma conta? <a href="index.html">Iniciar Sessão</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Obter formulário de registro
        const registerForm = document.getElementById("registerForm");

        // Adicionar listener para o evento de submit do formulário
        registerForm.addEventListener("submit", (event) => {
            event.preventDefault(); // Evitar o envio padrão do formulário

            // Obter os valores do formulário
            const name = registerForm.elements.name.value;
            const email = registerForm.elements.email.value;
            const password = registerForm.elements.password.value;

            // Aqui você deve implementar a lógica de registro do usuário, como enviar os dados para um servidor
            console.log("Novo usuário registrado:", { name, email, password });

            // Redirecionar o usuário para a página de login após o registro
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
