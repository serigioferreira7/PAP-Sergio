<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Order - Produtos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    /* Reset e configuração básica */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #1f4037, #99f2c8);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    
    header {
      width: 100%;
      padding: 20px 0;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(8px);
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      margin-bottom: 30px;
    }
    
    header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #f0f0f0;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
      margin-bottom: 15px;
    }
    
    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    
    .nav-button {
      text-decoration: none;
      color: #fff;
      background: rgba(255, 255, 255, 0.2);
      padding: 12px 25px;
      border-radius: 8px;
      font-weight: 500;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.3);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .nav-button i {
      font-size: 1.1rem;
    }
    
    .nav-button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    main {
      width: 100%;
      max-width: 1200px;
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 15px 45px rgba(0, 0, 0, 0.3);
    }
    
    h2 {
      font-size: 2.2rem;
      margin-bottom: 2rem;
      text-align: center;
      color: #fff;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.4);
    }
    
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px 0;
    }
    
    .product-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
      overflow: hidden;
    }
    
    .product-card:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }
    
    /* Wrapper para a imagem: ocupa o espaço total do container */
    .product-image-wrapper {
      width: 100%;
      height: 200px;
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      background-color: #000; /* Cor de fundo para eventuais espaços */
      margin-bottom: 15px;
    }
    
    /* A imagem dentro do wrapper: exibida inteira, preenchendo todo o espaço */
    .product-image-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Altera para cover para preencher o container */
      object-position: center;
    }
    
    .product-name {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 10px;
      color: #fff;
    }
    
    .product-price {
      font-size: 1.5rem;
      color: #f9f9f9;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
    
    @media (max-width: 768px) {
      .nav-buttons {
        flex-direction: column;
        padding: 0 20px;
      }
    
      header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Quick Order</h1>
    <div class="nav-buttons">
      <a href="/order.html" class="nav-button">
        <i class="fas fa-shopping-cart"></i>
        Realizar Encomenda
      </a>
    </div>
  </header>

  <main>
    <h2>Os Nossos Produtos</h2>
    <div id="product-list" class="products-grid">
      <!-- Os produtos serão carregados aqui -->
    </div>
  </main>

  <script>
    async function loadProducts() {
      const productList = document.getElementById("product-list");
      try {
        const response = await fetch('/api/products');
        if (!response.ok) {
          throw new Error(`Erro ao carregar produtos: ${response.status}`);
        }
        const products = await response.json();

        console.log("Produtos carregados:", products); // Verificação dos dados

        productList.innerHTML = '';
        if (products.length === 0) {
          productList.innerHTML = '<div class="product-card">Nenhum produto disponível no momento.</div>';
          return;
        }

        products.forEach(product => {
          const div = document.createElement("div");
          div.className = "product-card";
          div.innerHTML = `
            <div class="product-image-wrapper">
              <img src="${product.img}" alt="${product.productName}">
            </div>
            <div class="product-name">${product.productName}</div>
            <div class="product-price">€${parseFloat(product.value).toFixed(2)}</div>
          `;
          productList.appendChild(div);
        });
      } catch (error) {
        console.error(error);
        productList.innerHTML = '<div class="product-card">Erro ao carregar produtos. Tente novamente mais tarde.</div>';
      }
    }

    window.onload = loadProducts;
  </script>
</body>
</html>
