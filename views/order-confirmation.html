<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmação da Encomenda</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f4f4f9;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: inline-block;
    }

    h1 {
      color: #333;
    }

    p {
      font-size: 1.2rem;
      color: #555;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      padding: 10px 20px;
      color: white;
      background-color: #5636d3;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    a:hover {
      background-color: #6c42f5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Encomenda Confirmada!</h1>
    <p id="order-details"></p>
    <a href="/index.html">Voltar à Página Inicial</a>
  </div>

  <script>
    const orderDetails = JSON.parse(localStorage.getItem('orderConfirmation'));

    if (orderDetails) {
      document.getElementById('order-details').innerText = `
        Valor Total: €${orderDetails.totalValue}\n
        Data de Entrega: ${orderDetails.deliveryDate}
      `;
    } else {
      document.getElementById('order-details').innerText = 'Nenhuma encomenda encontrada.';
    }
  </script>
</body>
</html>
